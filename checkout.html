  <section class="checkout pt-4">
    <div class="container py-2">
      <h1 class="text-uppercase text-center">check out</h1>
      <div class="row d-flex justify-content-center my-4">
        <div class="col-md-8">
          <div class="card mb-4 card-checkout">
            <div class="card-body">
              <!-- Single item -->
              <div class="row pt-3">
                <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                  <!-- Image -->
                  <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                    <img src="img/iron.png" class="w-100" alt="iron" />
                    <a href="#">
                      <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                    </a>
                  </div>
                  <!-- Image -->
                </div>

                <div class="col-lg-8 col-md-6 mb-4 mb-lg-0">
                  <!-- Data -->
                  <table class="table table-borderless">
                    <tbody class="text-left text-capitalize">
                      <tr>
                        <th>services :</th>
                        <td>dry cleaning</td>
                      </tr>
                      <tr>
                        <th>weight :</th>
                        <td>3 kilos</td>
                        <td>X</td>
                        <td>Rp.30.000</td>
                      </tr>
                      <tr>
                        <th colspan="3">order totals :</th>
                        <td>Rp.75.000</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>

              <hr class="my-4" />
              <!-- Single item -->
              <!-- <div class="d-grid gap-2 col-6 mx-auto mb-3">
                <button class="btn btn-primary" type="button">Checkout</button>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="input-user mb-4">
    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card card-checkout">
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="nama" class="form-label">Nama</label>
                  <input type="text" class="form-control" id="nama" aria-describedby="nama" placeholder="Nama">
                </div>
                <div class="mb-3">
                  <label for="noHp" class="form-label">No Hanphone</label>
                  <input type="number" class="form-control" id="noHp" placeholder="No HandPhone">
                </div>
                <!-- <div class="d-grid gap-2 d-md-flex justify-content-center">
                  <button class="btn btn-primary" type="button">Save</button>
                </div> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="card-radio text-center mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-lg-6 col-sm-6 mb-3">
          <label>
            <input type="radio" name="product" selected checked class="card-input-element" value="time" />
            <div class="card card-default card-input text-capitalize">
              <div class="img-logo text-center">
                <img src="img/iron.png" alt="">
              </div>
              <p>ambil ditempat</p>
            </div>

          </label>

        </div>
        <div class="col-md-6 col-lg-6 col-sm-6">
          <label>
            <input type="radio" name="product" selected checked class="card-input-element" value="other" />
            <div class="card card-default card-input text-capitalize">
              <div class="img-logo text-center">
                <img src="img/iron.png" alt="">
              </div>
              <p>antar / dijemput</p>
            </div>
          </label>
        </div>
      </div>
    </div>
  </section>

  <section class="lokasi pt-3" name="product_other">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card card-checkout">
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label"><i class="fas fa-map-marked-alt"></i>
                    Lokasi</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  <div id="exampleFormControlTextarea1" class="form-text text-uppercase">( khusus pengambilan laundry
                    batam center )</div>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>


  <div class="d-grid gap-2 d-md-flex justify-content-center my-4">
    <button class="btn btn-primary" type="button">Checkout</button>
  </div>

  <footer class="footer pb-3 pt-2">
    <div class="container text-center">
      <h3 class="pt-4 text-capitalize text-white">kings laundry</h3>
      <p class="text-white">Connect with us on social media to stay up to-date on our latest news, offers, and updates!
      </p>
      <ul class="wrapper">
        <li class="icon twitter">
          <span class="tooltip">Twitter</span>
          <span><i class="fab fa-twitter"></i></span>
        </li>
        <li class="icon instagram">
          <span class="tooltip">Instagram</span>
          <span><i class="fab fa-instagram"></i></span>
        </li>
        <li class="icon facebook">
          <span class="tooltip">Facebook</span>
          <span><i class="fab fa-facebook-f"></i></span>
        </li>
      </ul>
    </div>
  </footer>
